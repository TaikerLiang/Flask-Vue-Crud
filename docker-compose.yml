    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
      args:
        ENV: ${BRANCH}
    environment:
      CERTBOT_EMAIL: "liang0816tw@gmail.com"
    ports:
      - "80:80"
      - "443:443"
  api:
    image: ${DOCKER_REGISTRY}/server:${BRANCH}
    build:
      dockerfile: Dockerfile
      context: ./server
      args:
        ENV: ${BRANCH}
  client:
    image: ${DOCKER_REGISTRY}/client:${BRANCH}
    build:
      dockerfile: Dockerfile
      context: ./client
      args:
        ENV: ${BRANCH}
