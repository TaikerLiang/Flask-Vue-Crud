version: 2
jobs:
  build-server:
    working_directory: ~/app
    docker:
      - image: circleci/python:3.7.2
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: circleci/postgres:11.5-alpine
        environment:
          POSTGRES_USER: taiker
          POSTGRES_DB: flask_vue
    steps:
      - checkout
      - run: pip -V
      - run: sudo pip3 install --upgrade pip
      - run:
          command: |
            cd ~/app/server
            python3 -m venv venv
            . venv/bin/activate
            sudo pip3 install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "server/requirements.txt" }}
          paths:
              -  ~/app/server/venv
      - run:
          name: init db & run pytest
          command: |
            export FLASK_APP=/home/circleci/app/server/run.py
            cd ~/app/server
            flask initdb
            flask test

  build-client:
    working_directory: ~/app
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          command: |
            cd ~/app/client 
            npm install
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "client/package.json" }}
          paths:
              -  ~/app/client/node_modules
      - run: echo "run test command"

  build-puhs-images:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "server/requirements.txt" }}
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "client/package.json" }}
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Show git commit id
          command: echo ${CIRCLE_SHA1}
      - run:
          name: Install aws cli
          command: sudo pip install awscli --upgrade --user
      - run: docker-compose version
      - run: aws --version
      - run:
          name: "AWS config Setting - Region"
          command: aws configure set region ${AWS_DEFAULT_REGION}
      - run:
          name: "AWS config Setting - ACCESS_KEY"
          command: aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
      - run:
          name: "AWS config Setting - SECRET_KEY"
          command: aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
      - run:
          name: "Log in to AWS ECR"
          command: eval $(aws ecr get-login --no-include-email)
      - run: 
          name: set environment
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              echo BRANCH=prd >> .env
            elif [ "${CIRCLE_BRANCH}" == "qa" ]; then
              echo BRANCH=${CIRCLE_BRANCH} >> .env
            elif [ "${CIRCLE_BRANCH}" == "stg" ]; then
              echo BRANCH=${CIRCLE_BRANCH} >> .env
            fi
      - run: echo DOCKER_REGISTRY=${AWS_ECR_URL}/flask-vue-crud >> .env
      - run: cat .env
      - run: docker-compose build
      - run: docker-compose push
      - run:
          name: AWS codedeploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "qa" ]; then
                aws deploy create-deployment --application-name flask-vue-crud --deployment-group-name qa --auto-rollback-configuration enabled=true,events="DEPLOYMENT_FAILURE" --file-exists-behavior OVERWRITE --github-location repository="TaikerLiang/flask-vue-crud",commitId="$CIRCLE_SHA1"
            elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                aws deploy create-deployment --application-name flask-vue-crud --deployment-group-name prd --auto-rollback-configuration enabled=true,events="DEPLOYMENT_FAILURE" --file-exists-behavior OVERWRITE --github-location repository="TaikerLiang/flask-vue-crud",commitId="$CIRCLE_SHA1"
            elif [ "${CIRCLE_BRANCH}" == "stg" ]; then
                aws deploy create-deployment --application-name flask-vue-crud --deployment-group-name stg --auto-rollback-configuration enabled=true,events="DEPLOYMENT_FAILURE" --file-exists-behavior OVERWRITE --github-location repository="TaikerLiang/flask-vue-crud",commitId="$CIRCLE_SHA1"
            fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-server
      - build-client  
      - build-puhs-images:
          requires:
            - build-server
            - build-client
          filters:
            branches:
              only:
                - master
                - qa
                - stg