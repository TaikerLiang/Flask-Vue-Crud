version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: circleci/node:12.6.0-alpine
    steps:
      - checkout
      - run: sudo apt-get install python3-pip
      - run: sudo pip3 install --upgrade pip
      - run:
          command: |
            cd ~/app/server
            python3 -m venv venv
            . venv/bin/activate
            sudo pip3 install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
              - venv
  test:
    working_directory: ~/app
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: circleci/node:12.6.0-alpine
    steps:
      - checkout
      - run:
          command: |
            set -e
            export FLASK_APP=/home/circleci/app/run.py
            flask renewdb
            pytest -x
  push-image:
    machine: true
    steps:
      - checkout

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
