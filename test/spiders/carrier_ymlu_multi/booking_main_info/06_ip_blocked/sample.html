function switching() {

function checkdata() {
var txtVcode = $('#txtVcode').val();

var CanSearch = true;

if ($("#divVcode").length > 0) {
if (txtVcode == "") {
$('#lblVcodeErrorMsg').html(" *Please enter the verification code.");
CanSearch = false;
}
else {
$.ajax({
type: "POST",
url: "/e-service/schedule/PointToPoint_CheckLoc.ashx",
data: { CheckType: "vcode", CheckValue: txtVcode },
cache: false,
async: false,
processData: true,
success: function (result) {
if (result == "N") {
$('#lblVcodeErrorMsg').html(" *Please check the verification code.");
CanSearch = false;
} else if (result == "E") {
$('#lblVcodeErrorMsg').html(" *The verification code already expired.");
CanSearch = false;
}
},
error: function (result) {
alert("The operation was failed!");
return false;
}
});
}
return CanSearch;
}
}

    </script>
