	function showtip(e,name) {
		if(name=='Surrendered') {
     		tooltip.innerText="Pick up is available \n without O B/L submission";
		}else if(name=='No O B/L issued yet') {
     		tooltip.innerText="";
		}else if(name=='Waybill') {
     		tooltip.innerText="Pick up is available \n without O B/L submission";
		}else if(name=='[!] Need to check') {
     		tooltip.innerText="Pick up is not available \n Contact HMM office";
		}else if(name=='O B/L issued') {
     		tooltip.innerText="O B/L submission Required \n for cargo pick up";
		}else{
			tooltip.innerText="";
		}
		tooltip.style.display="block";
		tooltip.style.pixelLeft=e.clientX - 200;
		tooltip.style.pixelTop= e.clientY-10;
	}

		} else {
			document.listForm.selectedContainerIndex.value = i;
			document.listForm.method = "get";
			document.listForm.action = "trackCTP_nTmp.jsp";
			document.listForm.submit();
		}

	function trim(str) {
		while(str.substring(0, 1)==' ') str = str.substring(1, str.length);
		while(str.substring(str.length-1, str.length)==' ') str = str.substring(0, str.length-1);
		return str;
	}

	function showRestriction(display) {
		if (display=='hidden' ) {
			document.getElementById('cutInfo').style.visibility = "hidden";
		} else {
			document.getElementById('cutInfo').style.backgroundColor = "#FAFAFA";
			document.getElementById('cutInfo').style.visibility = "visible";
		}
	}

	function searchCUTWUTInfo(request) {
		document.getElementById("cutInfo").align = "left";
		document.getElementById("cutInfo").innerHTML = request.responseText;

		/* Container List 가 길 경우 List 짤리는 현상 때문에 iFrame Resize (2012/12/18) - 유수연 GJ */
		var frameHeight = parseInt(parent.document.getElementById("_frame1").height);
		var divTotalHeight = parseInt(document.getElementById('cutInfo').offsetHeight) + parseInt(document.getElementById('cutInfo').style.top.replace('px', ''));

		if (divTotalHeight > frameHeight) {
			parent.document.getElementById('_frame1').height = divTotalHeight + 10;
		}
	}

	function viewCUTWUTInfo(bno, kind, obj, cntr, event)  {

		var connectURL = '';

		if (kind == 'CUT') {
			connectURL = 'CUTInfo.jsp';
		} else {
			connectURL = 'WUTInfo.jsp';
		}

		var topY = (document.layers) ? obj.pageY : event.clientY;
		document.getElementById('cutInfo').style.left=20+'px';
		document.getElementById('cutInfo').style.top=topY+'px';
		document.getElementById('cutInfo').style.width='95%';

		showRestriction('display');
		document.getElementById("cutInfo").innerHTML = "<img src='/ebiz/images/common/loading.gif'/>";
		document.getElementById("cutInfo").align = "center";

		var params = '';

		params += encodeURIComponent('bno');
		params += '=';
		params += encodeURIComponent(bno);

		params += '&';

		params += encodeURIComponent('cntrNo');
		params += '=';
		params += encodeURIComponent(cntr);

		Ajax.connect({
			url: connectURL,
			data: params,
			type: 'post',
			success: searchCUTWUTInfo
		});
	}

	     return parseInt(o.style.left.replace('px', ''));
	}
	function getTop(o){
	     return parseInt(o.style.top.replace('px', ''));
	}

	// 이미지 움직이기
	function moveDrag(e){
	     var e_obj = window.event? window.event : e;
	     var dmvx = parseInt(e_obj.clientX + img_L);
	     var dmvy = parseInt(e_obj.clientY + img_T);
	     targetObj.style.left = dmvx +"px";
	     targetObj.style.top = dmvy +"px";
	     return false;
	}

	// 드래그 시작
	function startDrag(e, obj){
	     targetObj = obj;
	     var e_obj = window.event? window.event : e;
	     img_L = getLeft(obj) - e_obj.clientX;
	     img_T = getTop(obj) - e_obj.clientY;

	     document.onmousemove = moveDrag;
	     document.onmouseup = stopDrag;
	     if(e_obj.preventDefault)e_obj.preventDefault();
	}

	// 드래그 멈추기
	function stopDrag(){
	     document.onmousemove = null;
	     document.onmouseup = null;
	}

	//로그인필요할때 alert
	function loginNeed(){
		var text = "Login is required.";
		alert(text);
	}

	//Rail ETD/ETA, Veiw Rail Move 비활성 alert
	function notUSRail(mode){
		var text;
		if(mode == 'e'){
			text = "This button is available only for U.S rail cargo.";

			alert(text);
		} else if(mode == 'm'){
			text = "This button is available only for the cargo via U.S rail ramp.";

			alert(text);
		}
	}
</script>
