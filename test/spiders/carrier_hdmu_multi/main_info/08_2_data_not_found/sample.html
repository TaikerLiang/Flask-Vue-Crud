	function showRestriction(display) {
		if(display=='hidden' ) {
			document.getElementById('cutInfo').style.visibility = "hidden";
		}else {
			document.getElementById('cutInfo').style.backgroundColor = "#FAFAFA";
			document.getElementById('cutInfo').style.visibility = "visible";
		}

	function showtip(e,name) {
		if(name=='Surrendered') {
     		tooltip.innerText="Pick up is available \n without O B/L submission";
		}else if(name=='No O B/L issued yet') {
     		tooltip.innerText="";
		}else if(name=='Waybill') {
     		tooltip.innerText="Pick up is available \n without O B/L submission";
		}else if(name=='[!] Need to check') {
     		tooltip.innerText="Pick up is not available \n Contact HMM office";
		}else if(name=='O B/L issued') {
     		tooltip.innerText="O B/L submission Required \n for cargo pick up";
		}else {
			tooltip.innerText="";
		}
		tooltip.style.display="block";
		tooltip.style.pixelLeft=e.clientX - 200;
		tooltip.style.pixelTop= e.clientY-10;
	}


	function hidetip() {
	     tooltip.style.display="none";
	}


	function vesseldlyInfoshowtip(ve, main_s, roc_c, loc_c) {
		if(main_s != "N") {
	     	tooltip.innerText= main_s;
		}
		if(roc_c != "N") {
	     	tooltip.innerText += " \n"+roc_c;
		}
		if(loc_c != "N") {
	     	tooltip.innerText += " \n"+loc_c;
		}

	     tooltip.style.display="block";
	     tooltip.style.pixelLeft=ve.clientX - 200;
	     tooltip.style.pixelTop= ve.clientY+20;
	}


	function vesseldlyInfohidetip() {
	     tooltip.style.display="none";

	//containerNumber, P/ONumber
	function track(i, cntr) {
		if(i == "null" || i < 0) {
			alert("Container number is invalid.  Please try it again with correct number.");
		}else {
			document.listForm.selectedContainerIndex.value = i;
			document.listForm.method = "get";
			document.listForm.action = "trackCTP_nTmp.jsp"+"?selectedTag=CNTR";
			document.listForm.submit();
		}
	}


	//B/LNumber
	function trackCNTRBL(i,bl) {
		if(i == "null" || i < 0) {
			alert("B/L number is invalid.  Please try it again with correct number.");
		}else {
			document.listForm.selectedContainerIndex.value = i;
			document.listForm.tempBLOrBKG.value =bl;
			document.listForm.method = "post";
			document.listForm.action = "trackCTP_nTmp.jsp?US_IMPORT=Y&BNO_IMPORT="+bl;

			document.listForm.submit();
		}
	}


	//BookingNumber
	function trackCNTRBKG(i,bk) {
		if(i == "null") {
			alert("Booking number is invalid.  Please try it again with correct number.");
		}else {
			var bkgParamCheck = "bkgParamCheck=";
			if(i == -1) {
				bkgParamCheck += "Y";
			}
			document.listForm.selectedContainerIndex.value = i;
			document.listForm.tempBLOrBKG.value =bk;
			document.listForm.method = "post";				//asis : get
			document.listForm.action = "trackCTP_nTmp.jsp?"+bkgParamCheck;
			document.listForm.submit();
		}
	}

		}
	}


	function trim(str) {
		while(str.substring(0, 1)==' ') str = str.substring(1, str.length);
		while(str.substring(str.length-1, str.length)==' ') str = str.substring(0, str.length-1);
		return str;
	}

	function viewCUTWUTInfo(bno, kind, obj, cntr, event)  {
		var connectURL = '';
		if(kind == 'CUT') {
			connectURL = 'CUTInfo.jsp';
		}else {
			connectURL = 'WUTInfo.jsp';
		}
		/*
		if(typeof(event) == "undefined") {
			event = window.event;
		}
		*/
		//var topY = (document.layers) ? obj.pageY : window.event.clientY;
		var topY = (document.layers) ? obj.pageY : document.body.scrollHeight/2;
		/*
		document.getElementById('cutInfo').style.left=20+'px';
		document.getElementById('cutInfo').style.top=topY+'px';
		document.getElementById('cutInfo').style.width='95%';
		*/
		document.getElementById('cutInfo').style.top=topY/2+'px';

		showRestriction('display');
		document.getElementById("cutInfo").innerHTML = "<img src='/ebiz/images/common/loading.gif'/>";
		document.getElementById("cutInfo").align = "center";

		var params = '';
		params += encodeURIComponent('bno');
		params += '=';
		params += encodeURIComponent(bno);

		params += '&';

		params += encodeURIComponent('cntrNo');
		params += '=';
		params += encodeURIComponent(cntr);

		Ajax.connect({
			url: connectURL,
			data: params,
			type: 'post',
			success: searchCUTWUTInfo
		});
	}

			$('#bl_layer_popup').css('left', '529px'); //508
		}else if( execFunc == "viewDEMDETMain" ) {
			$('#bl_layer_popup').css('left', '598px');
		}

		$('#popBlno').val( $('#BLNumber').val().trim() );
		$('#bl_layer_popup').show();
	}


	function ff_openBLNoPopView() {
		if( $('#popBlno').val().trim() == "" ) {
			alert( 'Please input B/L No.' );
			$('#popBlno').focus();
			return;
		}

		$('#bl_layer_popup').hide();

		if( blNoPopAfterFunc == "viewBLCopy" ) {
			viewBLCopy($('#popBlno').val().trim(), "BL");
		}else if( blNoPopAfterFunc == "viewArrivalNotice" ) {
			viewArrivalNotice($('#popBlno').val().trim(), "BL");
		}else if( blNoPopAfterFunc == "viewDEMDETMain" ) {
			$('#BLNumber').val( $('#popBlno').val().trim() );
			eval(blNoPopAfterFunc + "()");
		}
	}


	//2017-10-12 윤영길 추가
	$(document).ready(function() {
		//B/L No. 팝업창 이외를 클릭하면 팝업창을 닫는다.
		$(document).click(function(e) {
			if( e.target.id == "btnBLCopy"
				|| e.target.id == "btnANotice"
				|| e.target.id == "btnDemDet"
				|| e.target.id == "bl_layer_popup"
				|| e.target.id == "bl_layer_popup_01"
				|| e.target.id == "bl_layer_popup_02"
				|| e.target.id == "bl_layer_popup_03"
				|| e.target.id == "bl_layer_popup_04"
				|| e.target.id == "bl_layer_popup_05"
				|| e.target.id == "bl_layer_popup_06"
				|| e.target.id == "bl_layer_popup_07"
				|| e.target.id == "bl_layer_popup_08"
				|| e.target.id == "bl_layer_popup_09"
				|| e.target.id == "popBlno" ) {
				//아무 작업을 하지 않는다.
			}else {
				$('#bl_layer_popup').hide();
			}
		});

	    $(document).on("click","[name='freightCheck']",function(){
	    	if($(this).is(":checked")){
	    		getFreightData($("#BLNumber").val(), "");
	    	} else {
	    		$("#frt_flg").text("");
	    		$("#frt_dt").text("");
	    	}
	    });
	});

	function getFreightData(bkgNo, cntrNo) {
		var vCmd = "getFreightData2";
		if(cntrNo == "" || cntrNo == null) {
			vCmd = "getFreightData";
		}else {
			$("#frt_flg").text("");
			$("#frt_dt").text("");
			//$("#frt_btn").attr("disabled", "false");
		}
		$.getJSON("track_trace_Ajax.jsp", {
			cmd    : vCmd,
			bkgNo  : bkgNo,
			cntrNo : cntrNo
		}).done(function (res) {
			if(res.FRT_FLG == "Y") {
				$("#frt_flg").text("Collected");
			} else {
				$("#frt_flg").text("Not yet collected");
			}

			if(res.FRT_DT == "") {
				$("#frt_dt").text("");
			} else {
				$("#frt_dt").text(res.FRT_DT);
			}


		}).fail(function (res) {
			alert("Process failed.");
		}).always(function () {});
	}

	//컨테이너가 FH인 경우 나타내는 알림팝업 닫기 이벤트
	function closePopup() {
		$("#popup").hide();
		if($("#popupCntrType").val() == "A") {
			location.href="main_new.jsp";
		}
	}

</script>


<script type='text/javascript'>
	var img_L = 0;
	var img_T = 0;
	var targetObj;

	function getLeft(o) {
	     return parseInt(o.style.left.replace('px', ''));
	}
	function getTop(o) {
	     return parseInt(o.style.top.replace('px', ''));
	}

	//이미지 움직이기
	function moveDrag(e) {
	     var e_obj = window.event? window.event : e;
	     var dmvx = parseInt(e_obj.clientX + img_L);
	     var dmvy = parseInt(e_obj.clientY + img_T);
	     targetObj.style.left = dmvx +"px";
	     targetObj.style.top = dmvy +"px";
	     return false;
	}

	//드래그 시작
	function startDrag(e, obj) {
	     targetObj = obj;
	     var e_obj = window.event? window.event : e;
	     img_L = getLeft(obj) - e_obj.clientX;
	     img_T = getTop(obj) - e_obj.clientY;

	     document.onmousemove = moveDrag;
	     document.onmouseup = stopDrag;
	     if(e_obj.preventDefault)e_obj.preventDefault();
	}

	//드래그 멈추기
	function stopDrag() {
	     document.onmousemove = null;
	     document.onmouseup = null;
	}

	//로그인필요할때 alert
	function loginNeed() {
		var text = "Login is required.";
		alert(text);
	}

	//Rail ETD/ETA, Veiw Rail Move 비활성 alert
	function notUSRail(mode) {
		var text;
		if(mode == 'e') {
			text = "This button is available only for U.S rail cargo.";

			alert(text);
		}else if(mode == 'm') {
			text = "This button is available only for the cargo via U.S rail ramp.";

			alert(text);
		}
	}
</script>
