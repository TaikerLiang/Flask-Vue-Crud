

<script>
function amsDetail(customs,filing_pod)
{
    winContent = window.open("","amsDetail","left=50,top=80,width=800,height=350,toolbar=no,menubar=yes,scrollbars=yes,resizable=yes");

        document.frmAMSDetail.customs.value = customs;
        document.frmAMSDetail.filing_pod.value = filing_pod;
    }
    document.frmAMSDetail.submit();
    winContent.focus();
}
</script>
